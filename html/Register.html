<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Login ScienceUP</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1>Register for SUP</h1>
                                <form method="post" id="registration">
                                User Name <br><input name="username" placeholder="e.g. jappleseed">
                                 <br>
                                 <br>
                                Student/Mentor <br>
                                	<select name="smmenu">
										<option value="student">Student</option>
										<option value="mentor">Mentor</option>
									</select>
                                <br>
                                <br>
                                <h4> Create a New Research Space </h4>
                                <br>
                                Name <br><input name="new_name" placeholder="Name">
                                <br>
                                <br>
								<h4> Join an Existing Research Space </h4>
								<br>
                                Research Space Key <br><input name="existing_key" placeholder="Unique Space Key">
                                <br>
                                <br>
                                <button>Sign Up</button>
                             </form>
                             </div>
                          <br>
                        </div>
                    </div>
                </div>
            </div>

  <div class="container info">


    <!-- FOOTER -->
    <footer>
      <br>
      <br>
      <br>
      <br>
      <br>
      <center>
        <p>&copy; SUP coded as team collaboration - 2014 HackMIT - Katy Muhlrad, Laura Fulton, William Caruso, Thien Vo
        </center>
      </footer>

    </div><!-- /.container -->

  </div><!-- /outer -->
</body>
</html>
